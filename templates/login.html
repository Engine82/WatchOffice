{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="box">
        <img src="static/patch.jpg">
        <form action="/login" class="centered" method="post">
            <input autocomplete="off" class="mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            <input autocomplete="off" class="mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            <button class="button" type="submit">Log in</button>
        </form>
    </div>

{% endblock %}
