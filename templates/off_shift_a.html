{% extends "layout.html" %}

{% block title %}
    WatchOffice: Off-Shift Hiring: Select Shifts
{% endblock %}

{% block main %}
    <div class="box">
        <h1 class="title">96-Off Hiring</h1>
        <h5>Enter shift to be hired for from the 96-off:</h5>

        <form action="/off_shift" method="post">
            <div>
                <label for="in_station">Is the covering platoon currently on duty at the station?</label>
                <select class="select-main" name="in_station">
                    <option value="1">Yes: on duty</option>
                    <option value="2">No:  off duty</option>
                </select>                
            </div>
            <div>
                <label for="member">Member:</label>
                <select class="select-main" id="member" name="member">
                    {% for member in members %}
                        <option value="{{ member['id'] }}">{{ member['last_name'] }}, {{ member['first_name'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="date" class="label">Date:</label>
                <input class="text" name="date" type="date">
            </div>

            <div>
                <label for="shift">Shift:</label>
                <select class="select-main" name="shift">
                    <option value="1">Day</option>
                    <option value="2">Night</option>
                    <option value="3">Hours</option>
                </select>
            </div>

            <div class="off_shift_hours">
                <label for="hours_start">Hours: </label>
                <input class="text" name="hours_start" type="time">
                <label for="hours_end"> to </label>
                <input class="text" name="hours_end" type="time">
            </div>

            <div>
                <label for="day_out">Day member is out:</label>
                <select class="select-main" name="day_out">
                    <option value="1">First day</option>
                    <option value="2">Second day</option>
                </select>
            </div>

            <button class="button" type="submit">Submit</button>
        </form>
        
    </div>
{% endblock %}
